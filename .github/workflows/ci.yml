name: CI

on:
  push:
    branches:
      - main

jobs:
  ci:
    name: Run amp.sh
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      name: Checkout Code

    - name: Run amp.sh
      run: |
        FILE="/etc/passwd"
        [[ -f ./amp.sh ]] && ./amp.sh || echo "./amp.sh file not present"
